apiVersion: v1
kind: Service
metadata:
  name: config-server
spec:
  selector:
    app: config-server
    project: university-management
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
    project: university-management
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
  type: LoadBalancer

---

apiVersion: v1
